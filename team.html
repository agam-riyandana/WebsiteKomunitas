<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Page</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0;
    }

    .team-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .team-member {
      text-align: center;
      margin: 20px 0;
    }

    .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }

    .team-member h3 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }

    .team-member p {
      font-size: 0.9em;
      color: #555;
      margin: 0 0 10px;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.5em;
      color: #0073e6;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Tim Periksa Data</h1>
  <div class="team-container">
    <!-- First Member -->
    <div class="team-member">
      <img src="https://via.placeholder.com/150" alt="Ariehta Sembiring">
      <h3>Ariehta Sembiring S.H., LL.M</h3>
      <p>Penggiat Perlindungan Data</p>
      <div class="social-icons">
        <a href="https://linkedin.com" target="_blank">in</a>
      </div>
    </div>

    <!-- Second Member -->
    <div class="team-member">
      <img src="https://via.placeholder.com/150" alt="Team Member 2">
      <h3>Team Member 2</h3>
      <p>Data Analyst</p>
      <div class="social-icons">
        <a href="https://twitter.com" target="_blank">üê¶</a>
        <a href="https://facebook.com" target="_blank">f</a>
        <a href="https://linkedin.com" target="_blank">in</a>
      </div>
    </div>
  </div>
</body>
</html>
