<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Kecepatan Internet Indonesia dengan Okla</title>
    <style>
        :root {
            --red: #ff0000;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--red);
            color: var(--white);
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .speed-test {
            background-color: var(--white);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Uji Kecepatan Internet Indonesia dengan Okla</h1>
    </header>
    <div class="container">
        <div class="speed-test">
            <!-- Okla Speedtest Widget -->
            <div id="speedtest">
                <iframe width="100%" height="650px" frameborder="0" src="https://openspeedtest.com/Get-widget.php"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Uji Kecepatan Internet Indonesia. Hak Cipta Dilindungi.</p>
        <p>Powered by Okla Speedtest</p>
    </footer>
</body>
</html>
