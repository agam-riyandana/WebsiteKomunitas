<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Kecepatan Internet Indonesia</title>
    <style>
        :root {
            --red: #ff0000;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--red);
            color: var(--white);
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .speed-test {
            background-color: var(--white);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .speed-display {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }

        .speed-bars {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .speed-bar {
            flex: 1;
            height: 20px;
            background-color: #e0e0e0;
            margin: 0 5px;
            border-radius: 10px;
            overflow: hidden;
        }

        .speed-bar-fill {
            height: 100%;
            width: 0;
            background-color: var(--red);
            transition: width 0.5s ease-in-out;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .speed-display {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Uji Kecepatan Internet Indonesia</h1>
    </header>
    <div class="container">
        <div class="speed-test">
            <div class="speed-display" id="speedDisplay">0 Mbps</div>
            <div class="speed-bars">
                <div class="speed-bar"><div class="speed-bar-fill" id="bar1"></div></div>
                <div class="speed-bar"><div class="speed-bar-fill" id="bar2"></div></div>
                <div class="speed-bar"><div class="speed-bar-fill" id="bar3"></div></div>
                <div class="speed-bar"><div class="speed-bar-fill" id="bar4"></div></div>
                <div class="speed-bar"><div class="speed-bar-fill" id="bar5"></div></div>
            </div>
            <button id="startTest">Mulai Tes Kecepatan</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Uji Kecepatan Internet Indonesia. Hak Cipta Dilindungi.</p>
    </footer>

    <script>
        document.getElementById('startTest').addEventListener('click', startSpeedTest);

        function startSpeedTest() {
            const speedDisplay = document.getElementById('speedDisplay');
            const startButton = document.getElementById('startTest');
            const bars = [
                document.getElementById('bar1'),
                document.getElementById('bar2'),
                document.getElementById('bar3'),
                document.getElementById('bar4'),
                document.getElementById('bar5')
            ];

            startButton.disabled = true;
            startButton.textContent = 'Sedang Menguji...';

            let progress = 0;
            const testDuration = 5000; // 5 seconds
            const updateInterval = 100; // Update every 100ms

            const intervalId = setInterval(() => {
                progress += (updateInterval / testDuration) * 100;
                if (progress >= 100) {
                    clearInterval(intervalId);
                    progress = 100;
                    startButton.disabled = false;
                    startButton.textContent = 'Mulai Tes Kecepatan';
                }

                const speed = Math.random() * 100; // Simulated speed between 0-100 Mbps
                speedDisplay.textContent = `${speed.toFixed(2)} Mbps`;

                bars.forEach((bar, index) => {
                    const fillPercentage = Math.min(progress, (index + 1) * 20);
                    bar.style.width = `${fillPercentage}%`;
                });
            }, updateInterval);
        }
    </script>
</body>
</html>
