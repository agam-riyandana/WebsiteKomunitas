<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kontak - Agam Riyandana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff4e6;
            color: #333;
        }
        header {
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            color: #d80000;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff4500;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #d80000;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #d80000;
            color: white;
            margin-top: 2rem;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("service_w1jp7lr"); // Ganti dengan User ID Anda dari EmailJS
        })();

        function sendEmail(event) {
            event.preventDefault();
            const form = event.target;

            emailjs.sendForm('service_w1jp7lr', 'template_qj2rqi6', form)
                .then(function(response) {
                    alert("Pesan berhasil dikirim!");
                    form.reset();
                }, function(error) {
                    alert("Pesan gagal dikirim, coba lagi.");
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Kontak Kami</h1>
        <p>Hubungi kami dengan mudah melalui formulir di bawah ini</p>
    </header>
    <div class="container">
        <form id="contact-form" onsubmit="sendEmail(event)">
            <label for="name">Nama</label>
            <input type="text" id="name" name="user_name" placeholder="Masukkan nama Anda" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="user_email" placeholder="Masukkan email Anda" required>

            <label for="message">Pesan</label>
            <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Contact Agam Riyandana | All Rights Reserved
    </footer>
</body>
</html>
