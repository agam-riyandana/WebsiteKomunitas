<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Kontak Agam Riyandana</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #d71921;
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form h2 {
      text-align: center;
      color: #d71921;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-group textarea {
      resize: none;
      height: 100px;
    }
    button {
      background-color: #d71921;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #b0171c;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
      background-color: #d71921;
      color: #fff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1>Formulir Kontak</h1>
  </header>
  <form id="contactForm">
    <h2>Hubungi Kami</h2>
    <div class="form-group">
      <label for="name">Nama Anda</label>
      <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
    </div>
    <div class="form-group">
      <label for="email">Email Anda</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
    </div>
    <div class="form-group">
      <label for="message">Pesan</label>
      <textarea id="message" name="message" placeholder="Tulis pesan Anda" required></textarea>
    </div>
    <button type="submit">Kirim Pesan</button>
  </form>
  <footer>
    &copy; 2024 Kontak Agam Riyandana
  </footer>

  <script>
    (function() {
      emailjs.init("RoKwMXF065EMIf5Bc"); // Ganti YOUR_PUBLIC_KEY dengan public key dari EmailJS
    })();

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const serviceID = 'service_w1jp7lr'; // Ganti dengan service_id dari EmailJS
      const templateID = 'template_qj2rqi6'; // Ganti dengan template_id dari EmailJS

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          alert('Pesan Anda berhasil dikirim!');
          this.reset();
        }, (err) => {
          alert('Gagal mengirim pesan! Coba lagi.\n' + JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
