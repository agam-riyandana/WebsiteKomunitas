<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kontak</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d32f2f;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d32f2f;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #d32f2f;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .g-recaptcha {
            margin: 15px 0;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <header>
        Form Kontak - Agam Riyandana
    </header>

    <div class="container">
        <h2>Hubungi Kami</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nama Anda</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Anda</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Pesan Anda</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6Lds-mQpAAAAAB9p2wcXUIqoyxSuN3jXlYtHYsTv"></div>
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Agam Riyandana. All Rights Reserved.
    </div>

    <script>
        (function() {
            emailjs.init('RoKwMXF065EMIf5Bc');
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;

            if (grecaptcha.getResponse() === "") {
                alert("Harap verifikasi reCAPTCHA terlebih dahulu.");
                return;
            }

            emailjs.sendForm('service_w1jp7lr', 'template_3yb6wdl', form)
                .then(function(response) {
                    alert("Pesan Anda telah terkirim!");
                    form.reset();
                }, function(error) {
                    alert("Terjadi kesalahan. Silakan coba lagi.");
                });
        });
    </script>
</body>
</html>
