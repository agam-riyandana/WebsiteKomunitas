<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Agam Riyandana</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d50000;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #d50000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            color: #d50000;
            font-size: 1.5em;
            margin: 0 10px;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hubungi Kami</h1>
        <form method="POST" action="https://formsubmit.co/agamriyandana7@gmail.com" enctype="multipart/form-data">
        <input type="email" name="email" placeholder="Your email">
        <textarea name="message" placeholder="Details of your problem"></textarea>
        <input type="file" name="attachment" accept="image/png, image/jpeg">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_autoresponse" value="Thank you for your message. We will reply as soon as possible.">
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
        <input type="hidden" name="_cc" value="info@agamriyandana.my.id">
        <input type="hidden" name="_subject" value="New submission!">
        
        <button type="submit">Send Message</button>
        </form>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; <span id="year"></span> Contact Form Agam Riyandana. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/agamriyandana.id" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/agam_riyandana1/" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/realagam1" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/@agam_riyandana" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
