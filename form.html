<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Kontak untuk mengirim pesan ke Gmail menggunakan EmailJS">
    <title>Form Kontak - Website Agam Riyandana</title>

    <!-- Tambahkan CSS untuk tema Indonesia -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 40px;
            background-color: #ffffff;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #d32f2f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #c62828;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>

    <!-- reCAPTCHA v2 Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- EmailJS Script -->
    <script type="text/javascript">
        (function(){
            emailjs.init("RoKwMXF065EMIf5Bc"); // Ganti dengan public key dari EmailJS
        })();
    </script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Kontak Kami</h1>
    </header>

    <!-- Form Kontak -->
    <section>
        <h1>Form Kontak</h1>
        <form id="contact-form">
            <!-- Nama -->
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Pesan -->
            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <!-- reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6Lds-mQpAAAAAB9p2wcXUIqoyxSuN3jXlYtHYsTv"></div>

            <!-- Tombol Kirim -->
            <button type="submit">Kirim Pesan</button>
        </form>
    </section>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Website Agam Riyandana</p>
    </div>

    <!-- Script untuk Kirim Email dengan EmailJS -->
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event){
            event.preventDefault();
            
            // Verifikasi reCAPTCHA
            var recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                alert("Mohon verifikasi reCAPTCHA!");
                return;
            }

            var formData = new FormData(this);
            formData.append("g-recaptcha-response", recaptchaResponse);

            // Kirim email menggunakan EmailJS
            emailjs.sendForm('service_w1jp7lr', 'template_qj2rqi6', formData)
                .then(function(response) {
                    alert("Pesan berhasil dikirim!");
                }, function(error) {
                    alert("Terjadi kesalahan: " + error.text);
                });
        });
    </script>
</body>
</html>
