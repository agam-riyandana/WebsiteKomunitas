    <button class="share-button" aria-label="Share" id="shareButton">
        <i class="fas fa-share-alt"></i>
    </button>
    <div class="share-dropdown" id="shareDropdown">
        <a href="https://agamriyandana.my.id/" onclick="shareOnFacebook()"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://agamriyandana.my.id/" onclick="shareOnTwitter()"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://agamriyandana.my.id/" onclick="shareOnLinkedIn()"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://agamriyandana.my.id/" onclick="shareOnWhatsApp()"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const shareButton = document.getElementById('shareButton');
        const shareDropdown = document.getElementById('shareDropdown');

        shareButton.addEventListener('click', () => {
            shareDropdown.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!shareButton.contains(event.target) && !shareDropdown.contains(event.target)) {
                shareDropdown.classList.remove('show');
            }
        });

        function shareOnFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }

        function shareOnTwitter() {
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent('Check out Agam Riyandana\'s portfolio!')}`, '_blank');
        }

        function shareOnLinkedIn() {
            window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent('Agam Riyandana - Portfolio')}`, '_blank');
        }

        function shareOnWhatsApp() {
            window.open(`https://wa.me/?text=${encodeURIComponent('Check out Agam Riyandana\'s portfolio: ' + window.location.href)}`, '_blank');
        }
    </script>
