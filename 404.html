<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 3rem;
        }
        .icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        .info-box {
            background-color: #3a3a3a;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #4ecdc4;
        }
        .flag {
            width: 25px; /* Smaller width */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Prevent stretching */
            margin-right: 10px; /* Space between flag and country name */
            border-radius: 3px; /* Optional: rounded corners */
        }
        @media (max-width: 600px) {
            .flag {
                width: 20px; /* Make the flag even smaller on smaller screens */
            }
        }
        .back-button {
            background-color: #4ecdc4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45b7aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-exclamation-triangle icon"></i>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <div class="info-box">
            <div class="info-item">
                <span class="info-label">IP Address:</span>
                <span id="ip-address">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">City:</span>
                <span id="city">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Country:</span>
                <img id="flag" class="flag" src="" alt="Flag">
                <span id="country">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Languages:</span>
                <span id="languages">Loading...</span>
            </div>
        </div>
        <button class="back-button" onclick="window.history.back()">Go Back</button>
    </div>

    <script>
        async function getIpInfo() {
            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                document.getElementById('ip-address').textContent = ipData.ip;
                document.getElementById('city').textContent = ipData.city;

                const countryResponse = await fetch(`https://restcountries.com/v3.1/alpha/${ipData.country}`);
                const countryData = await countryResponse.json();

                const countryName = countryData[0].name.common;
                const flagUrl = countryData[0].flags.svg;
                const languages = Object.values(countryData[0].languages).join(', ');

                document.getElementById('country').textContent = countryName;
                document.getElementById('flag').src = flagUrl;
                document.getElementById('flag').alt = `${countryName} Flag`;
                document.getElementById('languages').textContent = languages;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('ip-address').textContent = 'Error';
                document.getElementById('city').textContent = 'Error';
                document.getElementById('country').textContent = 'Error';
                document.getElementById('languages').textContent = 'Error';
            }
        }

        getIpInfo();
    </script>
</body>
</html>
