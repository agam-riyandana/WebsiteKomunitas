<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            padding: 1rem;
        }

        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
            text-align: center;
        }

        .icon-container {
            margin-bottom: 1.5rem;
        }

        .icon {
            width: 100px;
            height: 100px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.25rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        .id {
            font-size: 0.875rem;
            color: #6b7280;
            word-break: break-all;
        }

        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.875rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-container">
            <svg class="icon" fill="none" stroke="#4b5563" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1>404: <span style="color: #4b5563;">NOT_FOUND</span></h1>
        <p class="subtitle">Code: 'NOT_FOUND'</p>
        <p class="id" id="randomId">ID: 'sin1::gtfcx-173724659398746d882ea9502'</p>
    </div>

    <script>
        function generateRandomId() {
            const timestamp = Date.now().toString(36);
            const randomStr = Math.random().toString(36).substring(2, 8);
            const id = `sin1::${randomStr}-${timestamp}`;
            document.getElementById('randomId').textContent = `ID: '${id}'`;
        }

        generateRandomId();
    </script>
</body>
</html>
