<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 3rem;
        }
        .icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        .info-box {
            background-color: #3a3a3a;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #4ecdc4;
        }
        .back-button {
            background-color: #4ecdc4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45b7aa;
        }
        .flag {
            width: 50px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-exclamation-triangle icon"></i>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <div class="info-box">
            <div class="info-item">
                <span class="info-label">IP Address:</span>
                <span id="ip-address">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">City:</span>
                <span id="city">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">ISP:</span>
                <span id="isp">Loading...</span>
            </div>
        </div>
        <div class="info-box">
            <h3>Country Information</h3>
            <div id="country-list">Loading countries...</div>
        </div>
        <button class="back-button" onclick="window.history.back()">Go Back</button>
    </div>

    <script>
        async function getIpInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
                document.getElementById('city').textContent = data.city;
                document.getElementById('isp').textContent = data.org;
            } catch (error) {
                console.error('Error fetching IP info:', error);
                document.getElementById('ip-address').textContent = 'Error';
                document.getElementById('city').textContent = 'Error';
                document.getElementById('isp').textContent = 'Error';
            }
        }

        async function getCountriesInfo() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all');
                const countries = await response.json();
                const countryList = document.getElementById('country-list');
                countryList.innerHTML = '';

                countries.forEach(country => {
                    const countryItem = document.createElement('div');
                    countryItem.innerHTML = `
                        <img class="flag" src="${country.flags.svg}" alt="Flag of ${country.name.common}">
                        <span><strong>${country.name.common}</strong> - Language: ${Object.values(country.languages || {}).join(', ')}</span>
                    `;
                    countryList.appendChild(countryItem);
                });
            } catch (error) {
                console.error('Error fetching countries info:', error);
                document.getElementById('country-list').textContent = 'Error loading countries.';
            }
        }

        getIpInfo();
        getCountriesInfo();
    </script>
</body>
</html>
